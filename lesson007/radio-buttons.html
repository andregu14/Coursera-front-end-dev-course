<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio buttons</title>
</head>
<body>
<main>
    <h1>Book a Table</h1>
    <form action="#" method="post">
        <fieldset id="size">
            <label for="size1">
                <input type="radio" name="size" id="size1" value="2"> 2-person table
            </label>
            
            <label for="size2">
                <input type="radio" name="size" id="size2" value="4" checked> 4-person table
            </label>

            <label for="size3">
                <input type="radio" name="size" id="size3" value="6"> 6-person table
            </label>
        </fieldset>

        <fieldset id="location">
            <label for="location1">
                <input type="radio" name="location" id="location1" value="indoors" checked>Indoors
            </label>

            <label for="location2">
                <input type="radio" name="location" id="location2" value="outdoors"> Outdoors
            </label>
        </fieldset>
        <button type="submit">Book table</button>
    </form>
</main>
</html>
